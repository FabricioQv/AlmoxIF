<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque - IFSul Santana do Livramento</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="public/styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h3 class="mb-4"><i class="bi bi-box-seam"></i> Estoque IFSul</h3>
        <ul class="nav flex-column">
            <li class="nav-item mb-2">
                <a class="nav-link" href="#"><i class="bi bi-house-door"></i> Dashboard</a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link" href="#"><i class="bi bi-boxes"></i> Produtos</a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link" href="#"><i class="bi bi-clipboard-data"></i> Relatórios</a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link" href="#"><i class="bi bi-gear"></i> Configurações</a>
            </li>
        </ul>
    </div>

    <!-- Conteúdo Principal -->
    <div class="main-content">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="fw-bold">Visão Geral do Estoque</h4>
            <button class="btn btn-primary-custom"><i class="bi bi-plus-lg"></i> Novo Produto</button>
        </div>

        <!-- Cards de Estatísticas -->
        <div class="row g-4 mb-4">
            <div class="col-md-3">
                <div class="card stat-card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-box text-primary"></i> Total de Itens</h5>
                        <h2 class="card-text">1,234</h2>
                        <span class="text-success"><i class="bi bi-arrow-up"></i> 12%</span> vs mês anterior
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-exclamation-triangle text-warning"></i> Baixo Estoque</h5>
                        <h2 class="card-text">27</h2>
                        <span class="text-danger"><i class="bi bi-arrow-down"></i> 5%</span> itens críticos
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabela de Produtos -->
        <div class="table-responsive table-custom">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Código</th>
                        <th>Estoque Atual</th>
                        <th>Status</th>
                        <th>Última Atualização</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Notebook Dell XPS</td>
                        <td>#DELLXPS123</td>
                        <td>45</td>
                        <td><span class="badge bg-success">Disponível</span></td>
                        <td>2023-08-15</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
